tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contact's fields can be mentioned. Default value - name"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: name
    schema:
      type: string
      example: 'John Doe'
  - in: query
    name: phoneNumber
    schema:
      type: string
      example: '+380000000009'
  - in: query
    name: email
    schema:
      type: string
      example: 'andriy7@example.com'
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'home'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - contacts
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            contacts:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
            page:
              type: number
              example: 2
            perPage:
              type: number
              example: 4
            totalItems:
              type: number
              example: 10
            totalPages:
              type: number
              example: 4
            hasNextPage:
              type: boolean
              example: false
            hasPreviousPage:
              type: boolean
              example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
