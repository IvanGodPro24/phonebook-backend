tags:
  - Auth
security: []
summary: Confirm oauth
operationId: confirmOauth
description: 'Confirm google oauth'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            description: "User's google oauth code"
            type: string
            example: '4/0AQSTgQHXZxSh758BTu-Smy1yUeDRsh9P7y7rzXdLsXy_ey9T4JtiF1EuZhMY_f5dq41bxQ'
responses:
  '200':
    description: Confirmes google oauth
    content:
      application/json:
        schema:
          type: object
          required:
            - user
            - accessToken
          properties:
            user:
              $ref: ../../components/schemas/user.yaml
            accessToken:
              type: string
              example: 'pZUUMQQ4p/hX1p/3XXUGQMzGxM8Xtznz2a01bObl'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: ../../components/responses/500.yaml
